<div
  class="panel panel-default">
  <div class="panel-heading" style="text-align: center; font-style: italic; font-weight: 900; color: black">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color:red; font-style: italic;">{{ element.content }}</strong>
      <em *ngIf="element.type === 'blueprint'" style="color: blue; font-style: italic;">{{ element.content }}</em>
    </p>
  </div>
</div>
