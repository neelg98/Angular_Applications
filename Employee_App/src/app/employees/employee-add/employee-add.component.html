<h4>Please fill the details mentioned below:-</h4>
<br>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
       <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              formControlName="age"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="mobile">Mobile No.</label>
            <input
              type="number"
              id="mobile"
              formControlName="mobile"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="college">College</label>
            <input
              type="text"
              id="college"
              formControlName="college"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="salary">Salary</label>
            <input
              type="number"
              id="salary"
              formControlName="salary"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="manager">Manager Name</label>
            <input
              type="text"
              id="manager"
              formControlName="manager"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">    
          <button type="reset" class="btn btn-danger">Reset</button>
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!employeeForm.valid">Submit</button>
          <button 
            type="button" 
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>  
        </div>
      </div>
    </form>
  </div>
</div>
